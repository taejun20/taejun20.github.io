---
layout: default
---

<div class="catalogue">
  {% for post in paginator.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">
      <div>
        <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time>
        <h1 class="catalogue-title">{{ post.title }}</h1>
        <div class="catalogue-line"></div>

        <p>
          {{ post.content | strip_html | truncatewords: 30 }}
        </p>

      </div>
    </a>
  {% endfor %}
</div>
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}
  <span><a href="{{ site.baseurl }}/blog/"><p style="display:inline" id="page1Var">1</p></a></span> &nbsp&nbsp
  <span><a href="{{ site.baseurl }}/blog/page2"><p style="display:inline" id="page2Var">2</p></a></span> &nbsp&nbsp
  <span><a href="{{ site.baseurl }}/blog/page3"><p style="display:inline" id="page3Var">3</p></a></span> &nbsp&nbsp
</div>
<script>
window.onload = function(){
    var currentPageNum = {{ paginator.page }};
    if (currentPageNum == 1)
    {
        document.getElementById('page1Var').innerHTML = "(1)"; 
    }
    else if (currentPageNum == 2)
    {
        document.getElementById('page2Var').innerHTML = "(2)";    
    }
    else if (currentPageNum == 3)
    {
        document.getElementById('page3Var').innerHTML = "(3)";    
    }
};
</script>
